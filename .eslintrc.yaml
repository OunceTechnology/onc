globals:
  SystemJS: true
  __moduleName: true
extends:
  - eslint:recommended
  - google
parser: babel-eslint
parserOptions:
  ecmaVersion: 2019
  sourceType: module
  ecmaFeatures:
    jsx: true
rules:
  arrow-parens: [error, as-needed]
  eol-last:
    - 0
  indent: 0
  no-else-return: 1
  max-len: [error, 120]
  no-console: 0
  no-new: warn
  no-var: error
  curly: error
  no-floating-decimal: error
  no-unused-vars: error
  object-curly-spacing: [error, always, { 'objectsInObjects': true }]
  space-before-function-paren: [error, { 'anonymous': 'never', 'named': 'never', 'asyncArrow': 'always' }]
  require-jsdoc: off
  valid-jsdoc: off
  prefer-const: error
env:
  browser: true
  node: true
  es6: true
  jest: true
  jasmine: true
